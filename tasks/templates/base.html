<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root{
      --card-radius: 16px;
      --shadow-soft: 0 10px 30px rgba(20, 35, 90, .10);
      --muted:#8a99b2;
    }
    body{
      background:#f4f7fb;
      font-size:1.06rem;
      line-height:1.7;
      letter-spacing:.2px;
    }
    .navbar{ box-shadow: var(--shadow-soft); }
    .brand { display:inline-flex; align-items:center; gap:.6rem; font-weight:700; }
    .brand i{ font-size:1.15rem; }
    .page-wrap{ padding-bottom:4rem; }
    .shell-card{
      border:0; border-radius:var(--card-radius); background:#fff;
      box-shadow: var(--shadow-soft);
    }
    .page-title{
      font-weight:800;
      letter-spacing:.3px;
    }
    .muted{ color:var(--muted)!important; }

    /* List */
    .task-row{
      display:flex; align-items:center; justify-content:space-between; gap:1rem;
      padding:1rem 1.2rem; border:1px solid #e7ecf3; border-radius:12px; background:#fff;
      transition: transform .06s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .task-row:hover{ transform:translateY(-1px); box-shadow:0 12px 26px rgba(30,60,120,.08); border-color:#dbe5f4; }
    .task-title{ font-weight:700; }
    .task-title small{ font-weight:500; }
    .task-actions .btn{ border-radius:10px; }
    .task-completed{ text-decoration:line-through; color:#9aa6bd; }

    /* Inputs & Buttons */
    .input-group-lg>.form-control{ padding-top:.9rem; padding-bottom:.9rem; }
    .btn-lg{ border-radius:12px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand brand">
        <i class="bi bi-check2-square"></i> Task Manager
      </span>
    </div>
  </nav>

  <div class="container page-wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

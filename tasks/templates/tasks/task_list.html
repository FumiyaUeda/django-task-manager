{% extends 'base.html' %}

{% block content %}
<div class="card shell-card">
  <div class="card-body p-4 p-md-5">

    <div class="d-flex align-items-end justify-content-between mb-4">
      <h2 class="page-title mb-0 fs-2">
        <i class="bi bi-list-check me-2"></i>タスク一覧
      </h2>
      <span class="muted small">{{ tasks|length }} 件</span>
    </div>

    <!-- 追加フォーム -->
    <form method="post" action="{% url 'task_create' %}" class="mb-4">
      {% csrf_token %}
      <div class="input-group input-group-lg">
        <input type="text" name="title" class="form-control" placeholder="新しいタスクを入力..." autocomplete="off">
        <button type="submit" class="btn btn-primary btn-lg px-4">
          <i class="bi bi-plus-lg me-1"></i>追加
        </button>
      </div>
    </form>

    <!-- タスクリスト -->
    {% if tasks %}
      <div class="vstack gap-2">
        {% for task in tasks %}
          <div class="task-row">
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-circle muted"></i>
              <span class="task-title">{{ task.title }}</span>
            </div>
            <div class="task-actions">
              <a href="{% url 'task_update' task.pk %}" class="btn btn-outline-secondary btn-sm me-1">
                <i class="bi bi-pencil-square me-1"></i>編集
              </a>
              <a href="{% url 'task_delete' task.pk %}" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash3 me-1"></i>削除
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted mb-0">タスクはまだありません。上のフォームから追加してください。</p>
    {% endif %}
  </div>
</div>
{% endblock %}

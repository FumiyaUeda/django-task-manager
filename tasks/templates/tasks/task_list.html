<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <a href="{% url 'task_create' %}">＋ 新規タスク</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{% url 'task_edit' task.pk %}">編集</a>
                <a href="{% url 'task_delete' task.pk %}">削除</a>
            </li>
        {% empty %}
            <li>タスクはまだありません。</li>
        {% endfor %}
    </ul>
</body>
</html>

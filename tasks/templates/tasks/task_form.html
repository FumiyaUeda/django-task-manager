<h1>{% if task %}タスク編集{% else %}新規タスク{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" value="{{ task.title|default:'' }}" placeholder="タイトル">
  <br><br>
  <textarea name="description" placeholder="説明">{{ task.description|default:'' }}</textarea>
  <br><br>
  <button type="submit">保存</button>
</form>
<a href="{% url 'task_list' %}">戻る</a>

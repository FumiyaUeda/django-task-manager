{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shell-card">
      <div class="card-body p-4 p-md-5">

        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="page-title mb-0 fs-2">
            <i class="bi bi-pencil-square me-2"></i>タスク編集
          </h2>
          <a href="{% url 'task_list' %}" class="btn btn-link text-decoration-none">
            <i class="bi bi-arrow-left-short me-1"></i>一覧へ
          </a>
        </div>

        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">タイトル</label>
            <input type="text" name="title" class="form-control form-control-lg"
                   value="{{ task.title }}" placeholder="タスクタイトル" autofocus>
          </div>

          <div class="d-flex gap-2 align-items-center">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-save me-1"></i>保存
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-x-lg me-1"></i>キャンセル
            </a>
            <a href="{% url 'task_delete' task.pk %}" class="btn btn-outline-danger ms-auto">
              <i class="bi bi-trash3 me-1"></i>削除
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

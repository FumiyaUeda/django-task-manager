{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shell-card">
      <div class="card-body p-4 p-md-5 text-center">

        <h2 class="page-title mb-3 text-danger fs-2">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>削除確認
        </h2>

        <p class="mb-4 fs-5">
          「<strong>{{ task.title }}</strong>」を本当に削除してもよろしいですか？
        </p>

        <form method="post" action="">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger px-4 btn-lg">
              <i class="bi bi-trash3 me-1"></i>削除
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary px-4 btn-lg">
              <i class="bi bi-x-lg me-1"></i>キャンセル
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
